<h1>POST PAGE</h1>
<div class="container">
        <div class="col-md-12 text-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                        <input type="text" class="form-control" [(ngModel)]="postTitle" placeholder="Title">
                        <br/>
                        <textarea class="form-control" placeholder="Enter the Details" [(ngModel)]="postDetails">Enter the Details</textarea>
                        <br/>
                        <select class="form-control" [(ngModel)]="selectedTeam" (ngModelChange)="changeTeam(selectedTeam)">
                                <option *ngFor="let team of teams" [ngValue]="team">
                                {{team.teamName}}
                                </option>
                        </select>
                        <br/>
                        <button class="btn btn-primary" (click)="postEnter()">Post</button>
                </div>
                <div class="col-md-4"></div>
</div>
