<div class="container">
    <h3>{{selectedTeam.teamName}}</h3>
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Member Name</th>
                    <th>Contact Number</th>
                    <th>Member Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of teamMemberDetails">
                    <td>{{member.name}}</td>
                    <td>{{member.contactNumber}}</td>
                    <td>{{member.userRole}}</td>
                    <td>
                        <button md-raised-button style="color:white;background-color:rgb(67, 138, 0)" (click)="openFeedbackModal(member)">
                            Give Feedback
                        </button>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
